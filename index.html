<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الجامعة التقنية الوسطى</title>
    <link rel="shortcut icon" href="images/instagram.png">
    <style>
        .tcm{
            font-size:30px;
            background: rgb(0,0,0);
            color: rgb(255,255,255);
            font-style: oblique;
            width:500px;
        }
        .my_image{
            width:400px;
            height:400px;
            border-radius: 100%;
            border:5px #fff solid;
        }
    </style>

    <script>
        function show(){
            var ps = document.getElementById('ps');
            document.getElementById('display').innerHTML = ps.value;
        }
    </script>

</head>
<body>
    <div class="tcm">
        Register
        <br>
        <!--
        <img src="images/forest.jpg" class="my_image">
      
        <br>
        -->
        <label>اسم الحساب : </label>
        <input type="text" placeholder="اكتب اسم الحساب">
        <br>
        <label>كلمة المرور : </label>
        <input type="password" onkeyup="show();" id="ps">
        <br>
        <div id="display"></div>
    </div>
</body>
</html>
